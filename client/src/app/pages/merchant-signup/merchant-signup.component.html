<div class="login-page-container">
    <div class="form-container">
        <h1>New Merchant Sign Up</h1>
        <form class="form-input-container" [formGroup]="signUpForm" (ngSubmit)="signUp()" *ngIf="!authState">
            <table>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input id="email" type="email" formControlName="email"></td>
                </tr>
                <tr>
                    <td> <label for="firstName">First Name</label> </td>
                    <td> <input type="text" id="firstName" formControlName="firstName"> </td>
                </tr>
                <tr>
                    <td> <label for="lastName">Surname</label> </td>
                    <td> <input type="text" id="lastName" formControlName="lastName"> </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input id="password" type="password" formControlName="password"></td>
                </tr>
            </table>
            <div class="button-container">
                <button type="submit">Sign Up</button>
                <button type="button" (click)="goBack()">Back</button>
            </div>
        </form>
    </div>
</div>
